
<div ng-controller="createTradeController" ng-init="initializeController()">

  <br />
  <main class="site-main page-main">
    <div class="container">
      <div class="row">
        <section class="page col-sm-9">
            <table cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td style="vertical-align:top">
                        <h2 class="page-title">MANAGE TRADES</h2>
                    </td>
                    <td>

                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="EXCHANGE" class="col-sm-3 control-label" style="white-space:nowrap">Exchange</label>
                                <div class="col-sm-9" ng-show="DisplayMode">{{selectedExchange}}</div>
                                <div class="col-sm-9" ng-show="EditMode">
                                    <select style="width: 300px" ng-model="EXCHANGE" ng-options="exchange.EXCHANGE for exchange in Exchanges" class="form-control input-md">
                                        <option value="">-- select an Exchange --</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="TRADINGPAIR" class="col-sm-3 control-label" style="white-space:nowrap">Market</label>
                                <div class="col-sm-9">
                                    <select ng-model="TRADINGPAIR" id="selectbasic" name="selectbasic" class="form-control input-md">
                                        <option selected="selected">BASIC</option>
                                        <option>STANDARD</option>
                                        <option>ENTERPRISE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ACTUALRATE" class="col-sm-3 control-label" style="white-space:nowrap">Trade Side</label>
                                <div class="col-sm-9">
                                    <select ng-model="ACTUALRATE" id="selectbasic" name="selectbasic" class="form-control input-md">
                                        <option selected="selected">BUY</option>
                                        <option>SELL</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="TRADINGQTY" class="col-sm-3 control-label" style="white-space:nowrap">Quantity</label>
                                <div class="col-sm-9">
                                    <div ng-bind="TRADINGQTY" ng-show="DisplayMode"></div>
                                    <div ng-show="EditMode"><input ng-model="TRADINGQTY" type="text" style="width: 300px" /></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="TRADINGPRICE" class="col-sm-3 control-label" style="white-space:nowrap">Price</label>
                                <div class="col-sm-9">
                                    <div ng-bind="TRADINGPRICE" ng-show="DisplayMode"></div>
                                    <div ng-show="EditMode"><input ng-model="TRADINGPRICE" type="text" style="width: 300px" /></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="TOTAL" class="col-sm-3 control-label" style="white-space:nowrap">Total Price</label>
                                <div class="col-sm-9">
                                    <div ng-bind="TOTAL" ng-show="DisplayMode"></div>
                                    <div ng-show="EditMode"><input ng-model="TOTAL" type="text" style="width: 300px" /></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ORDERSTATUS" class="col-sm-3 control-label" style="white-space:nowrap">Order Status</label>
                                <div class="col-sm-9">
                                    <div ng-bind="ORDERSTATUS" ng-show="DisplayMode"></div>
                                    <div ng-show="EditMode"><input ng-model="ORDERSTATUS" type="text" style="width: 300px" /></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ORDERRESULT" class="col-sm-3 control-label" style="white-space:nowrap">Order Result</label>
                                <div class="col-sm-9">
                                    <div ng-bind="ORDERRESULT" ng-show="DisplayMode"></div>
                                    <div ng-show="EditMode"><input ng-model="ORDERRESULT" type="text" style="width: 300px" /></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="RETRYIFCANCELED" class="col-sm-3 control-label" style="white-space:nowrap">Retry if Cancelled</label>
                                <div class="col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input ng-model="RETRYIFCANCELED" type="checkbox" style="white-space:nowrap">Retry if Cancelled
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <br />
                                <table cellspacing="0" cellpadding="0" border="0">
                                    <tr>
                                        <td style="padding-left:100px;"><button type="submit" style="width:80px" class="btn btn-primary btn-block" ng-click="createTrade()">Create</button></td>
                                        <td style="padding-left:15px; "><button type="submit" style="width:80px" class="btn btn-primary btn-block" ng-click="editTrade()">Edit</button></td>
                                        <td style="padding-left:15px; "><button type="submit" style="width:80px" class="btn btn-primary btn-block" ng-click="updateTrade()">Update</button></td>
                                        <td style="padding-left:15px; "><button type="submit" style="width:80px" class="btn btn-primary btn-block" ng-click="cancelChanges()">Cancel</button></td>
                                    </tr>
                                </table>
                            </div>

                        </form> <!-- /form -->
                    </td>
                </tr>
            </table>

            <div style="padding-top:0px; padding-bottom:0px">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><div ng-bind-html="MessageBox"></div></alert>
            </div>
        </section>

        
      </div>
    </div>
  </main>

</div>
