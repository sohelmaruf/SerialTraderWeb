
<div ng-controller="createAccountController" ng-init="initializeController()">
    <br />
   
  <main class="site-main page-main">
    <div class="container">
      <div class="row">
          <section class="page col-sm-9">
              <table cellspacing="0" cellpadding="0" border="0">
                  <tr>
                      <td style="vertical-align:top">
                          <h2 class="page-title">MANAGE ACCOUNTS</h2>
                      </td>
                      <td>

                          <form class="form-horizontal" role="form">
                              <div class="form-group">
                                  <label for="firstName" class="col-sm-3 control-label" style="white-space:nowrap">First Name</label>
                                  <div class="col-sm-9">

                                      <div ng-bind="FIRSTNAME" ng-show="DisplayMode"></div>
                                      <div ng-show="EditMode"><input ng-model="FIRSTNAME" type="text" style="width: 300px" /></div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="lastName" class="col-sm-3 control-label" style="white-space:nowrap">Last Name</label>
                                  <div class="col-sm-9">

                                      <div ng-bind="LASTNAME" ng-show="DisplayMode"></div>
                                      <div ng-show="EditMode"><input ng-model="LASTNAME" type="text" style="width: 300px" /></div>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="email" class="col-sm-3 control-label" style="white-space:nowrap">Email</label>
                                  <div class="col-sm-9">
                                      <div ng-bind="EMAILADDRESS" ng-show="DisplayMode"></div>
                                      <div ng-show="EditMode"><input ng-model="EMAILADDRESS" type="text" style="width: 300px" ng-class="{'validation-error': EmailAddressInputError}" /></div>

                                      <!--<input ng-model="Email" type="email" id="Email" placeholder="Email" class="form-control" ng-class="{'validation-error': EmailAddressInputError}">-->
                                  </div>
                              </div>

                              <div class="form-group">
                                  <label for="birthDate" class="col-sm-3 control-label" style="white-space:nowrap">Address</label>
                                  <div class="col-sm-9">
                                      <div ng-bind="ADDRESS" ng-show="DisplayMode"></div>
                                      <div ng-show="EditMode"><input ng-model="ADDRESS" type="text" style="width: 300px" /></div>

                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="PostToSlack" class="col-sm-3 control-label" style="white-space:nowrap">Post To Slack</label>
                                  <div class="col-sm-9">
                                      <div ng-bind="POSTTOSLACK" ng-show="DisplayMode"></div>
                                      <div ng-show="EditMode"><input ng-model="POSTTOSLACK" type="text" style="width: 300px" /></div>

                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="slackBotChannel" class="col-sm-3 control-label" style="white-space:nowrap">SlackBot Channel</label>
                                  <div class="col-sm-9">
                                      <div ng-bind="SLACKBOTCHANNEL" ng-show="DisplayMode"></div>
                                      <div ng-show="EditMode"><input ng-model="SLACKBOTCHANNEL" type="text" style="width: 300px" /></div>

                                  </div>
                              </div>


                              <div class="form-group">
                                  <label for="password" class="col-sm-3 control-label" style="white-space:nowrap">Password</label>
                                  <div class="col-sm-9">
                                      <div ng-bind="PASSWORD" ng-show="DisplayMode"></div>
                                      <div ng-show="EditMode"><input ng-model="PASSWORD" type="text" style="width: 300px" ng-class="{'validation-error': EmailAddressInputError}" /></div>

                                  </div>
                              </div>


                              <div class="form-group">
                                  <br />
                                  <table cellspacing="0" cellpadding="0" border="0">
                                      <tr>
                                          <td style="padding-left:100px;"><button type="submit" style="width:80px" class="btn btn-primary btn-block" ng-click="createAccount()">Create</button></td>
                                          <td style="padding-left:15px; "><button type="submit" style="width:80px" class="btn btn-primary btn-block" ng-click="editAccount()">Edit</button></td>
                                          <td style="padding-left:15px; "><button type="submit" style="width:80px" class="btn btn-primary btn-block" ng-click="updateAccount()">Update</button></td>
                                          <td style="padding-left:15px; "><button type="submit" style="width:80px" class="btn btn-primary btn-block" ng-click="cancelChanges()">Cancel</button></td>
                                      </tr>
                                  </table>
                              </div>

                          </form> <!-- /form -->
                      </td>
                  </tr>
              </table>


              <div style="padding-top:0px; padding-bottom:0px">
                  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><div ng-bind-html="MessageBox"></div></alert>
              </div>
          </section>
 
      </div>
    </div>
  </main>

</div>
